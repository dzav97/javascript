<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu jQuery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.4s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #666;
        }
        #menu-toggle {
            position: absolute;
            top: 14px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        @media screen and (max-width: 600px) {
            .navbar a {float: none; display: none;}
            .navbar a.icon {float: right; display: block;}
            #menu-toggle {display: block;}
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#tentang-kami">Tentang Kami</a>
        <a href="#layanan">Layanan</a>
        <a href="#portofolio">Portofolio</a>
        <a href="#kontak">Kontak</a>
        <a href="javascript:void(0);" id="menu-toggle" class="icon"><i class="fas fa-bars"></i></a>
    </div>

    <script>
        $(document).ready(function(){
            $('#menu-toggle').click(function(){
                $('.navbar a').slideToggle();
            });

            $('.navbar a').click(function(){
                if ($(window).width() < 600) {
                    $('.navbar a').slideUp();
                }
            });

            $('.navbar a').on('click', function(){
                $('.navbar a').removeClass('active');
                $(this).addClass('active');
            });
        });

        $(window).on('resize', function(){
            if ($(window).width() > 600) {
                $('.navbar a').removeAttr('style');
            }
        });
    </script>
</body>
</html>
