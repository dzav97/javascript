<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Download dengan Progress Bar</title>
    <style>
        #dialogDownload {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 1000;
        }

        #dialogDownload h3 {
        text-align: center;
        margin-bottom: 10px;
        }

        #progressBar {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        }

        #progressBarProgress {
        width: 0%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: width 1s ease;
        }

        #status {
        text-align: center;
        }

        #buttonCancel {
        margin-top: 10px;
        }
    </style>
</head>
    <body>
    <button id="buttonDownload">Unduh</button>

    <div id="dialogDownload">
        <h3>Mengunduh File...</h3>
        <div id="progressBar">
        <div id="progressBarProgress"></div>
        </div>
        <div id="status"></div>
        <button id="buttonCancel">Batal</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        $("#buttonDownload").click(function() {
            $("#dialogDownload").show();

            var progress = 0;
            var intervalId = setInterval(function() {
            progress += 5;
            $("#progressBarProgress").css("width", progress + "%");

            if (progress === 100) {
                clearInterval(intervalId);
                $("#status").text("Unduhan Selesai!");
                $("#buttonCancel").text("Tutup");
            }
            }, 100);
        });

        $("#buttonCancel").click(function() {
            $("#dialogDownload").hide();
        });
        });
    </script>
</body>
</html>
